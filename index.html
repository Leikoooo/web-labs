<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="modal.js" defer></script>
    <title>Dojka.com</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="constructor.html">Конструктор</a></li>
            </ul>
            <div class="search">
                <label>
                    <input type="text" placeholder="Поиск">
                </label>
                <button>Найти</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="brand-section" class="brand-wrapper">
            <div class="brand-container">
                <div class="leftside-brand">
                    <img src="public/images/cow-logo.png" alt="cow-logo">
                </div>
                <div class="rightside-brand">
                    <img src="public/images/main-logo.png" alt="side-logo">
                    <h3>Коровы для народа!</h3>
                </div>
            </div>
        </section>

        <section id="content-section" class="content-wrapper">
            <h1><b>Дойка.com - </b> лучший сайт с коровами для дойки</h1>

            <div class="slider-container">
                <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="public/images/adv1.webp" class="d-block w-100" alt="Улыбающаяся корова">
                        </div>
                        <div class="carousel-item">
                            <img src="public/images/adv2.webp" class="d-block w-100" alt="Думающая корова">
                        </div>
                        <div class="carousel-item">
                            <img src="public/images/adv3.webp" class="d-block w-100" alt="Крутая корова">
                        </div>
                    </div>
                    <!-- data-bs-target="#carousel" - сам слайдер  data-bs-slide="prev" - смена состояния-->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="content-container">
                <div class="content-item">
                    <img src="public/images/cow2.jpg" alt="cow2">
                    <p class="cow-description" data-description="Думающая корова">Думающая корова</p>
                </div>
                <div class="content-item">
                    <img src="public/images/cow1.jpg" alt="cow1">
                    <p class="cow-description" data-description="Корова улыбается">Корова улыбается</p>
                </div>
                <div class="content-item">
                    <img src="public/images/cow3.jpg" alt="cow3">
                    <p class="cow-description" data-description="Крутая корова">Крутая корова</p>
                </div>
                <div class="content-item">
                    <img src="public/images/cow4.jpg" alt="cow4">
                    <p class="cow-description" data-description="Корова панк">Корова панк</p>
                </div>
                <div class="content-item">
                    <img src="public/images/cow5.jpg" alt="cow5">
                    <p class="cow-description" data-description="Упоротая корова">Упоротая корова</p>
                </div>
                <div class="content-item">
                    <img src="public/images/cow6.jpg" alt="cow6">
                    <p class="cow-description" data-description="Обыкновенная корова">Обыкновенная корова</p>
                </div>
                
            </div>
        </section>
    </main>
    <footer class="footer-wrapper">
        <div class="footer-container">
            <div class="footer-item">
                <h3>Информаци о загрузке сайта</h3>
                <p class="load-information">
                <p>Время загрузки: <ins id="load-time">0.00</ins> мс</p>
                </p>
            </div>
        </div>
    </footer>
</body>

<!-- tabindex="-1" - чтобы не фокусироваться на модальном окне при открытии -->
<div class="modal fade" id="cowModal" tabindex="-1"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cowModalLabel">Информация о корове</h5>
                <!--  data-bs-dismiss="modal" - чтобы без скриптов закрывать модалку -->
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="cow-description"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

</html>
