<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <title>Dojka.com</title>
</head>

<body>
<header>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">О нас</a></li>
        </ul>
        <div class="search">
            <label>
                <input type="text" placeholder="Поиск">
            </label>
            <button>Найти</button>
        </div>
    </nav>
</header>
<main>
    <section id="brand-section" class="brand-wrapper">
        <div class="brand-container">
            <div class="leftside-brand">
                <img src="public/images/cow-logo.png" alt="cow-logo">
            </div>
            <div class="rightside-brand">
                <img src="public/images/main-logo.png" alt="side-logo">
                <h3>Коровы для народа!</h3>
            </div>
        </div>
    </section>
    <section id="content-section" class="content-wrapper">
        <h1><b>Дойка.com - </b> лучший сайт с коровами для дойки</h1>
        <div class="content-container">
            <div class="content-item">
                <img src="public/images/cow2.jpg" alt="cow2">
                <p>Думающая корова</p>
            </div>
            <div class="content-item">
                <img src="public/images/cow1.jpg" alt="cow1">
                <p>Корова улыбается</p>
            </div>
            <div class="content-item">
                <img src="public/images/cow3.jpg" alt="cow3">
                <p>Крутая корова</p>
            </div>
            <div class="content-item">
                <img src="public/images/cow4.jpg" alt="cow4">
                <p>Корова панк</p>
            </div>
            <div class="content-item">
                <img src="public/images/cow5.jpg" alt="cow5">
                <p>Упоротая корова</p>
            </div>
            <div class="content-item">
                <img src="public/images/cow6.jpg" alt="cow6">
                <p>Обыкновенная корова</p>
            </div>
            <div class="content-item">
                <img src="public/images/cow6.jpg" alt="cow6">
                <p>Обыкновенная корова</p>
            </div>
        </div>
    </section>
</main>
<footer class="footer-wrapper">
    <div class="footer-container">
        <div class="footer-item">
            <h3>Информаци о загрузке сайта</h3>
            <p class="load-information">
                <p>Время загрузки: <ins id="load-time">0.00</ins> мс</p>
            </p>
        </div>
    </div>
</footer>
</body>
</html>
